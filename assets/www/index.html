
<!DOCTYPE html> 
<html> 
   <head> 
	<meta name="viewport" content="width=device-width, initial-scale=1"/>	
	<title>Local Haiku</title> 
	<link rel="stylesheet" 
	    href= "http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" 
		    href= "css/demo.css" />
	<script type="text/javascript"
	 src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript"
     src="http://www.parsecdn.com/js/parse-1.1.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js">
	</script>

	<script src="js/config.js"></script>
	<script src="js/parseinit.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="js/cordova-1.9.0.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
   </head> 

<body> 

<div data-role="page" id="index">

	<div data-role="header" data-position="fixed">
		<h1 id="header" style="display:none">Local Haiku</h1>
		<div id="status"  style="display:none"></div>
		<div id="user" style="display:none"></div>
		<nav data-role="navbar">
		<ul id="navlist" >  
			<li><a href="#" id="refreshLink" 
				data-role="button" data-icon="refresh"></a></li>
			<li><a href="#" id="viewLink" 
				data-role="button" data-icon="search"></a></li>
			<li><a href="#" id="composeLink" 
				data-role="button" data-icon="plus"></a></li>
	    </ul>
		</nav>

	</div>
	
	<div data-role="content" class="splash">
	   <div id="main"></div>
       <div class="splash">Local Haiku:
	     Compose, Browse, Enjoy</div>
	</div>
	<div data-role="footer" data-position="fixed">
		<nav data-role="navbar">
		<ul id="navlist" >  
			<li><a href="#" id="login"      data-role="button">Login/Signup </a></li>
			<li><a href="#" id="logoutLink" data-role="button">Logout </a></li>
	    </ul>
		</nav>
		</div>
</div>

<div data-role="page" id="composePage">

	<div data-role="header">
		<h1>Compose a Haiku</h1>
		<a href="#index" data-icon="home" data-iconpos="notext">Home</a>
	</div>

	<div data-role="content">
		<div id="updateform">

			<div>
				<input type="submit" data-mini="true" id="publish" value="Publish"/>
				<div data-role="fieldcontain">
				    <label for="title">Title:</label>
					<input type="text" name="title" id="title"/>
				</div>
				<div data-role="fieldcontain">
				    <label for="descr">Location:</label>
					<input type="text" id="descr"/>
				</div>
				<div data-role="fieldcontain">
				    <label for="lat">Latitude</label>
					<input type="text" id="lat"/>
				</div>
				<div data-role="fieldcontain">
				    <label for="lon">Longitude</label>
					<input type="text" id="lon"/>
				</div>
				<div data-role="fieldcontain">
				    <label for="poem">Write your Haiku (short, long, short)</label>
					<textarea id="poem"></textarea>
				</div>

				<div id="status"></div>
			</div>
		</div>	
	</div>
</div>

<div data-role="page" id="viewPage">

	<div data-role="header" data-position="fixed">
		<h1>Local Haiku </h1>
		
		<a href="#viewOptionsPage" data-icon="grid" data-iconpos="notext">Options</a>
		<a href="#index" data-icon="home" data-iconpos="notext">Home</a>
		

	</div>

	<div data-role="content" id="viewcontent" >
		<div data-type="horizontal" style="visibility:hidden">
			<div id ="user">No user yet</div>
			<div id="thetime">the time </div>
			<div id="status"></div>
		</div>
		
		
          <article>
			<ul id="poemList" data-role="listview" data-filter="false">
			</ul>
     	  </article>
		
	</div>
	<div data-role="footer" data-position="fixed">
		<nav data-role="navbar">
		  <ul>
			 <li><a href="#" id="update" 
				data-icon="refresh" data-iconpos="notext">refresh </a> </li> 
		  </ul>
	    </nav>
	</div>
</div>

<div data-role="page" id ="viewOptionsPage">
	<div data-role="header">
		<h1>Select View Options</h1>
		<a href="#index" data-icon="home" data-iconpos="notext">Home</a>
		<a href="#viewPage" data-icon="back" data-iconpos="notext">View</a>
	</div>
	
	<div data-role="content">
	 <div>
		<div>My current location: <div id="mylocation"></div></div>
		<div data-role="fieldcontain">
		    <label for="name">Search string:</label>
		    <input type="text" id="searchfor" 
				value="" />
		</div>
		<div data-role="fieldcontain">
		    <label for="name">Search radius (miles):</label>
		    <input type="text" id="radius"
				value="10" />
		</div>
		<div data-role="fieldcontain">
		    <label for="name">Number of results returned:</label>
		    <input type="text" id="resultnum"
				value="5" />
		</div>
	</div> 
   </div><!-- content -->


</div>
	

<div data-role="page" id="loginPage">

	<div data-role="header">
		<h1>Login</h1>
	</div>

	<div data-role="content">	
		<nav data-role="controlgroup" data-role="navbar">
			<ul>
	    		<li><a id="loginLink" data-role="button">Login</a> </li>
		    	<li><a href="#registerpage" id="regLink" data-role="button">
					Sign Up</a> </li>
	
			</ul> 
	    </nav>    
	    
	    <div data-role="fieldcontain">	    
	      <fieldset data-role="controlgroup">
                <label for="username">
                   Your username
                </label>
                <input type="text" id="username" placeholder=""/>
            </fieldset>
            
             <fieldset data-role="controlgroup">
                <label for="password">
                    Your password:
                </label>
                <input type="password" id="password" placeholder=""/>
            </fieldset>
        </div>

		<div id="status"></div>
		
	</div>
</div>

<div data-role="page" id="registerpage">

	<div data-role="header">
		<h1>Register</h1>
	</div>

	<div data-role="content">	
		<div data-role="controlgroup">
	    	<a id="registerLink" data-role="button">Register</a>  
	    </div>    
	    
	    <div data-role="fieldcontain">
	    
	      <fieldset data-role="controlgroup">
                <label for="email">
                   Your email address:
                </label>
                <input type="text" id="email" placeholder=""/>
            </fieldset>
            
             <fieldset data-role="controlgroup">
                <label for="password">
                    Pick a password:
                </label>
                <input type="password" id="password" placeholder=""/>
            </fieldset>

             <fieldset data-role="controlgroup">
                <label for="password2">
                    Retype password:
                </label>
                <input type="password" id="password2" placeholder=""/>
            </fieldset>
            
            <fieldset data-role="controlgroup">
                <label for="username">
                    Pick a username
                </label>
                <input type="text" id="username" placeholder=""/>
            </fieldset>
        </div>

		<div id="status"></div>
		
	</div>
</div>


<div data-role="page" id="poemView">

	<div data-role="header">
		<h1>Poem</h1>
		<a href="#index" data-icon="home" data-iconpos="notext">Home</a>
		<a href="#viewPage" data-icon="back" data-iconpos="notext">View</a>
	</div>

	<div data-role="content">	  
	    
		<div id="status"></div>
		
	</div>
</div>


</body>
</html>
